<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Highlights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .food-highlights {
            position: absolute;
            top: 20%;
            right: 1%;
        }

        .food-card {
            position: absolute;
            display: flex;
            align-items: center;
            background: #fff;
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .food-card img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        /* Individual Positioning */
        .food-card:nth-child(1) {
            top: 100;
            right: 1%;
            background: #ff8200;
            color: white;
        }

        .food-card:nth-child(2) {
            top: 150px;
            right: 1%;
        }

        .food-card:nth-child(3) {
            top: 250px;
            right: 1%;
        }
    </style>
</head>
<body>

    <div class="food-highlights">
        <div class="food-card">
            <img src="food1.jpg" alt="Food 1">
            <p>Lorem ipsum dolor sit amet, consectetur</p>
        </div>

        <div class="food-card">
            <img src="food2.jpg" alt="Food 2">
            <p>Lorem ipsum dolor sit amet, consectetur</p>
        </div>

        <div class="food-card">
            <img src="food3.jpg" alt="Food 3">
            <p>Lorem ipsum dolor sit amet, consectetur</p>
        </div>
    </div>

</body>
</html>
